version: '3'
services:
  ### MySQL database
  db-mysql:
    container_name: db-pokedex
    image: mysql:latest
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: pokedex
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3308:3306
    expose:
      - 3308
  ### MongoDB database
  db-mongodb:
    container_name: mongodb-pokedex
    image: mongo:latest
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: pokedex
    ports:
      - 27017:27017
